version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres-user
      POSTGRES_PASSWORD: postgres-pass
      POSTGRES_DB: news-api
    volumes:
      - ./helm/news-board/sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - news_board

  news-api:
    build:
      context: .
      dockerfile: news-api/Dockerfile
    hostname: news-api
    container_name: news-api
    image: news-api:latest
    depends_on:
      - postgres
    ports:
      - "50051:50051"
    environment:
      # postgresql://[user[:password]@][netloc][:port][/dbname][?param1=value1&...]
      - NEWS_API__DATABASE__URI=postgresql://postgres-user:postgres-pass@postgres:5432/news-api
      - NEWS_API__APP__HOST=0.0.0.0
      - NEWS_API__APP__PORT=50051
      - NEWS_API__AUTH__VALID_TOKEN=foo
      - NEWS_API__AUTH__SECURE_ROUTES=/news.NewsService/CreateArticle,/news.NewsService/DeleteArticle,/news.NewsService/UpdateArticle
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
    networks:
      - news_board

networks:
  news_board:
    driver: bridge
